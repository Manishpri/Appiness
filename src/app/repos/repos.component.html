<div class="container" style="margin-top: 30px">
    <input type="text"#myInput [(ngModel)]="name" (input)="search()" class="form-control">
  <table class="table">
    <thead>
      <tr>
        <th>UserName</th>
        <th>Repository</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let user of userrepos">
        <td>{{user.name}}</td>
        <td style="cursor: pointer"><a [href]="">{{user.branches_url}}</a> </td>
        
      </tr>
      
    </tbody>
  </table>
</div>
